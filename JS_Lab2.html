<!DOCTYPE html>
<html>
    <head>
        <title>EX1</title>
    </head>
    <body>
        <script>
            var dies = [];
            window.addEventListener("load", start);

            function start(){
                var button = document.getElementById("roll");
                button.addEventListener("click", rollDice);

                for (let index = 1; index <= 12; index++){
                    var img = document.createElement("img");
                    img.id="die"+index;
                    img.src = "die"+1+".png";
                    dies.push(img);



                    document.body.appendChild(img);
                }
            }

            function rollDice(){
                dies.forEach(d => {
                    setImg(d);
                });
            }

            function setImg(img){
                var rand = Math.floor(1+Math.random()*6);

                console.log(rand)
                img.setAttribute("src", "die"+rand+".png");
            }
        </script>
        <form>
            <input id="roll" type="button" value="Roll Dice">
        </form>
    </body>
</html>
